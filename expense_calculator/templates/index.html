<body>
  <div class="container">

  </div>
  <script>
    const apiUri = '/api/expenses/';
    const headers = {
      'Content-Type': 'application/json'
    };
    function renderExpense(expense) {
      console.table(expense);
    }
    function refreshTable() {

    }
    function getExpenses() {
      fetch(apiUri, {
        method: 'GET',
        headers: headers
      })
        .then(response => response.json())
        .then(data => {
          console.table(data);
          data.forEach(expense => renderExpense(expense));
        })
        .catch(error => console.error('Error fetching expenses:', error));

    }
    function postExpense() {
      // name, amount, category(food, transport, entertainment, etc.), other
      const expense = {
        name: 'New Expense',
        amount: 100,
        category: 'food',
        other: 'Some other info'
      };
      fetch(apiUri, {
        method: 'POST',
        headers: headers,
        body: JSON.stringify(expense)
      })
        .then(response => response.json())
        .then(data => {
          console.log('Expense posted:', data);
          getExpenses();
        })
        .catch(error => console.error('Error posting expense:', error));
    }
    function deleteExpense(id) {
      // api uri endpoint: /api/expenses/{id}
      fetch(`${apiUri}${id}/`, {
        method: 'DELETE',
        headers: headers
      })
        .then(response => {
          if (response.ok) {
            console.log('Expense deleted:', id);
            refreshTable();
          } else {
            console.error('Error deleting expense:', response.statusText);
          }
        })
        .catch(error => console.error('Error deleting expense:', error));
    }
    // const table = document.createElement('table');

  </script>
